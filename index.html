<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store (₹)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <nav>
            <a href="index.html">Store</a>
            <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <div class="add-product-form">
        <h2>Add New Product</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price in ₹" min="0" step="0.01" required>
            <input type="url" id="productImage" placeholder="Image URL" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <main class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹199.99</p>
            <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="199.99" data-image="https://via.placeholder.com/200">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹299.99</p>
            <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="299.99" data-image="https://via.placeholder.com/200">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹399.99</p>
            <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="39.99">Add to Cart</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
